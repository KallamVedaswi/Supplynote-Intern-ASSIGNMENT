<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
</head>
<body>
    <h2>Your Short Links</h2>
    <ul>
        {% for key, value in user_links.items() %}
            <li>{{ value["url"] }} (Expires: {{ value["expires"] }})</li>
        {% endfor %}
    </ul>
    <a href="/">Home</a>
</body>
</html>
