<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Analytics</title>
</head>
<body>
    <h1>Check Analytics</h1>
    <form action="/analytics/<short_key>" method="GET">
        <label for="shortKey">Short Link Key:</label>
        <input type="text" id="shortKey" name="short_key" required>
        <br>
        <input type="submit" value="Check Analytics">
    </form>
</body>
</html>
